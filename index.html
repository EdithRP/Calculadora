<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <p class="titulo">Calculadora</p>
    <div class="container">
            <input type="text" id="resultado" class="texto">
            <table >
                <tr>
                 <td><button id="seis" class="boton">6</button></td>  
                 <td><button id="siete" class="boton">7</button></td>
                 <td><button id="ocho" class="boton">8</button></td>
                 <td><button id="nueve" class="boton">9</button></td>
                 <td><button id="division" class="boton">/</button></td>
                </tr>
                <tr>
                <td><button id="dos" class="boton">2</button></td>
                <td><button id="tres" class="boton">3</button></td>   
                 <td><button id="cuatro" class="boton">4</button></td>
                 <td><button id="cinco" class="boton">5</button></td>
                 <td><button id="multiplicacion" class="boton">*</button></td>
                </tr>
                <tr>
                 <td><button id="uno" class="boton">1</button></td>
                </td><td><button id="cero" class="boton">0</button>
                 <td><button id="resta" class="boton">-</button></td>
                </td><td><button id="suma" class="boton">+</button></td>
                <td><button id="igual" class="boton">=</button>
                </tr>
                <tr>
                </td><td><button id="resetear" class="boton">C</button>
                </tr>
                </table>
  

    </div>
    <script src="./script/script.js"></script>
</body>

</html>
